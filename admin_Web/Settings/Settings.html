	<div class="main-content">
		<header>
			<h2>
				<label for="">
				 <span><i class="fa-solid fa-bars"></i></span>
				</label>
				Manage Settings
			</h2>


			<div class="user-wrapper">
				<img src="../../image/cesar_olaer.png" width="40px" height="40px" alt="">
				<div>
					<h4>Cesar Olaer</h4>
				</div>
			</div>

		</header>
		<div class="container-settings">
            
			<div class="row-container">
                <div class="row">
                     <div class="col header-update" id="updateHeader">
                        <h3 onclick="toggleUpdateDiv()">Update Profile</h3>
                        
                        
                    </div>
                    <div class="col header-change" id="changeHeader">
                        <h3 onclick="toggleChangeDiv()">Change Password</h3>
                        
                    </div> 
                </div>
                <div class="row">
                    <div class="col update" id="updateDiv">
                        <div class="col-add">
                            <label for="email"><b>First Name</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required>
                        </div>
                        <div class="col-add">
                            <label for="email"><b>Last Name</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>
                        </div>
                        <div class="col-add">
                            <label for="email"><b>Email</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>
                        </div><div class="col-add">
                            <label for="email"><b>Contact Number</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Contact Number" name="contact" id="contact" required>
                        </div>
                    </div>
                    <div class="col change" id="changeDiv">
                        <div class="col-add">
                            <label for="email"><b>Current Password</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Username" name="current" id="current" required>
                        </div>
                        <div class="col-add">
                            <label for="email"><b>New Password</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Password" name="new" id="new" required>
                        </div><div class="col-add">
                            <label for="email"><b>Confirm New Password</b></label>
                        </div>
                        <div class="col-add">
                            <input type="text" placeholder="Enter Confirm Password" name="confirmNew" id="confirmNew" required>
                        </div>
                    </div>

                </div>	
            </div>
		</div>
        <script>
           function toggleUpdateDiv() {
                var update = document.getElementById("updateDiv");
                var change = document.getElementById("changeDiv");
                var updateHeader = document.getElementById("updateHeader");
                var changeHeader = document.getElementById("changeHeader");

                update.style.display = "block";
                change.style.display = "none"; 
                updateHeader.style.background = "#ff8333"; 
                updateHeader.style.color = "white";
                changeHeader.style.background = "white"; 
                changeHeader.style.color = "black";   

            }
            function toggleChangeDiv() {
                var update = document.getElementById("updateDiv");
                var change = document.getElementById("changeDiv");
                var changeHeader = document.getElementById("changeHeader");
                var updateHeader = document.getElementById("updateHeader");

                change.style.display = "block";
                update.style.display = "none";   
                changeHeader.style.background = "#ff8333"; 
                changeHeader.style.color = "white";
                updateHeader.style.background = "white"; 
                updateHeader.style.color = "black";   

            }
           
        </script>
